---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: Ansible apt install build-essential, nodejs, npm, python3
  become: yes
  apt:
    name: 
      - build-essential
      - nodejs
      - npm
      - python3
    state: present
    update_cache: yes

- name: Ansible npm install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: "Copy index.js file"
  copy:
    src: index.js
    dest: ~/web/index.js
    backup: yes

- name: "Start web server"
  shell: pm2 start ~/web/index.js -f

- name: Run command to insert env variables
  command:
    cmd: echo ${TYPEORM_HOST} > ~/web/host.txt
